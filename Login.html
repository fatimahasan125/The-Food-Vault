<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/login.css">
<meta charset="utf-8">
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="css/tables.css">
<link rel="stylesheet" href="css/user_home.css">
<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
<div class="backgroundImg">
</div>
<body>
<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-85 p-b-20">
					<span class="login100-form-avatar">
						<img src="media/logo.png" class="center" height="150" width="150">
					</span>

					<div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate = "Enter username">
						<input class="input100" type="text" name="username">
						<span class="focus-input100" data-placeholder="Username"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-50" data-validate="Enter password">
						<input class="input100" type="password" name="pass">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" onClick="location.href='user_home.html'">
							Login
						</button>
					
					</div>
					
					<div class="container-login100-form-btn2" style = "bottom:0;right:0"> 
					Are you new here? &nbsp;<a href="SignUp.html" style="color:#B51F59;float:right;font:60px;">Sign Up Now! &nbsp; </a>
					</div>
					
			</div>
		</div>
	</div>
</body>
