<body>
	<div class="topnav">
		<a style="float:left" href="admin_home.html">Home</a>
		<a href="Login.html">Log Out</a>
	</div>

	<img src="media/logo.png" class="center" height="100" width="100">

	<div style="margin:auto; width:50%" >
		<p style="float:left;font-size:25px;margin:2% 5% 2% 5% ">Add New Restaurant Details</p>
		<form method="POST" action="./AddRestaurant">
			<div class="form-group">
				<input id="restaurant" type="text" name="Restaurant Name" placeholder="Name" class="form-control" required>
			</div>
			<div class="form-group">
				<input id="location" type="text" name="Location" placeholder="Address" class="form-control" required>
			</div>
			<div class="form-group">
				<input id="number" type="text" name="contactNumber" placeholder="Contact Number" class="form-control" required>
			</div>
			<div class="form-group">
				<input id="tags" type="text" placeholder="Type of cuisine (comma separated)" class="form-control" required>
			</div>
			<input type="submit" id="reg-button" value="Submit">
		</form>
	</div>
